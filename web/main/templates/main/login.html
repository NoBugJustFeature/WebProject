{% extends "main/base.html" %}

{% block title %}
Вход
{% endblock %}


{% block content %}
<style>
    .form{
        margin-left: 10%;
        margin-right: 10%;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .enter{
        margin-top: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Calibri";
        font-size: 30px;
        margin-left: 10px;
    }
    .form-style{
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Calibri";
        font-size: 25px;
        margin-left: 10px;
    }
    .form-block{
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 20px;
    }
    .floating-button {
        text-decoration: none;
        display: inline-block;
        border: 10px;
        border-color: black;
        width: 200px;
        height: 45px;
        line-height: 45px;
        border-radius: 45px;
        margin: 10px 20px;
        font-family: "Calibri";
        font-size: 20px;
        text-align: center;
        font-weight: 600;
        color: #524f4e;
        background: white;
        box-shadow: 0 8px 15px rgba(0, 0, 0, .1);
        transition: .3s;
    }
    .floating-button:hover {
        background: #2EE59D;
        box-shadow: 0 15px 20px rgba(46, 229, 157, .4);
        color: white;
        transform: translateY(-7px);
    }
    .block-mini{
        display: flex;
        align-items: center;
        justify-content: center;
        
    }
    .error{
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 20px;
        margin-bottom: 20px;
        font-family: "Calibri";
        font-size: 20px;
        color: red;
    }
</style>
<b class="enter">Вход в аккаунт</b>
<div class="form">
    <form method="post">
        {%for label in form%}
            <div class="form-block"></div>
                <div class="form-style">{{label.label}}</div>
                <div class="form-style">{{label}}</div>
            </div>
        {%endfor%}
        {% csrf_token %}
        {%if message%}
        <p class="error">{{message}}</p>
        {% else %}
        <p></p>
        {%endif%}

        <div class="block-mini"><input type="submit" value="Войти в аккаунт" class="floating-button"></div>
    </form>
        <div class="block-mini"><a href="{% url 'registration' %}" class="floating-button">Зарегистрироваться</a></div>
</div>
{% endblock %}
